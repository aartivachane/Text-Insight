<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Analyser</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left">
      <div class="item">
        Character Count
        <p id="Character"></p>
      </div>
      <div class="item">
        Word Count
        <p id="words"></p>
      </div>
    </div>
    <div class="wrapper">
      <h1>Text Analyser</h1>
      <textarea
        placeholder="Type something here..."
        id="txt"
        required
      ></textarea>
    </div>
    <div class="right">
      <div class="item">
        Punctuations
        <p id="punc"></p>
      </div>
      <div class="item">
        Spaces
        <p id="sp"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
